  var pickRandom = function(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }
  var getInvertColor = function(rgb) {
    var parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
    var brightness = 1;
    var ir = Math.floor((255-parts[1]) * brightness);
    var ig = Math.floor((255-parts[2]) * brightness);
    var ib = Math.floor((255-parts[3]) * brightness);
    return 'rgb(' + ir + ',' + ig + ',' + ib + ')';
  }
  var els = document.querySelectorAll('[flex-row] div');
